<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Message</title>
</head>
<body>

<div th:if="${success}">
    <table class="table table-borderless" >
        <tr th:each="line : ${success}">
            <td th:each="word : ${line}">
                <span th:text="${word}" >... </span>
            </td>
        </tr>
    </table>
</div>
</body>
