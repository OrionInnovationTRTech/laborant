    <h1>Welcome to Laborant </h1>


    <div>
        <nobr>

            <a class="btn btn-success btn-sm" th:href="@{/addNewLab}">Add A New Lab </a>
        </nobr>
    </div>
    &nbsp;
    <div>
        <nobr>
            <a class="btn btn-success btn-sm" th:href="@{/lab/getAllLabsStatus}">Get All Labs Status</a>
        </nobr>
    </div>
    <h2>Labs In the Database </h2>
    <div>
        <table class="table table-bordered table-sm">
            <tr>
                <th>Lab Name</th>
                <th>User Name</th>
                <th>IP</th>
                <th>Current Lab Version</th>
            </tr>
            <tr th:each="Lab : ${labs}">
                <td th:utext="${Lab.labName}">...</td>
                <td th:utext="${Lab.userName}">...</td>
                <td th:utext="${Lab.host}">...</td>
                <td th:utext="${labVersions[LabStat.index]}">...</td>
                <td> <a class="btn btn-success" th:href="@{/lab/runCommand/{labName}/{userName}/{host}/{port}(labName=${
              Lab.labName}, userName=${Lab.userName} ,host=${Lab.host} ,port=${Lab.port})}">Run command on this lab
                    </a> </td>

                <td> <a class="btn btn-danger" th:href="@{/deleteLab/{labName}(labName=${Lab.labName})}"> Delete Lab
                    </a> </td>


            </tr>
        </table>
    </div>
    <br /><br />
    <div th:if="${message}" th:utext="${message}" class="error" div></div>
